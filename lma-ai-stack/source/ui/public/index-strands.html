<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>STRANDS Meeting Assistant</title>
    <base href="/">
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.assistant {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .message.error {
            background-color: #dc3545;
            color: white;
            align-self: flex-start;
        }
        .input-container {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .send-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-style: italic;
        }
        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hello! I'm your meeting assistant. I can help answer questions about the meeting or provide information. How can I assist you?
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your question here..." />
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Get callId from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get("callId");
        console.log(`DEBUG: STRANDS UI - CallId: ${callId}`);

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, type = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant loading';
            messageDiv.textContent = 'Thinking...';
            messageDiv.id = 'loadingMessage';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            console.log(`DEBUG: Sending message: ${message}`);
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Add loading indicator
            const loadingMsg = addLoadingMessage();

            try {
                // For now, simulate the STRANDS response since we need to integrate with the backend
                // In a full implementation, this would call the GraphQL API or make HTTP requests
                // to trigger the AsyncAgentAssistOrchestrator
                
                console.log(`DEBUG: Would call STRANDS backend with callId: ${callId}, message: ${message}`);
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For testing, show a placeholder response
                removeLoadingMessage();
                addMessage("I'm a STRANDS-based assistant. The backend integration is configured but this UI needs to be connected to the GraphQL API to send messages to the AsyncAgentAssistOrchestrator. Currently showing placeholder response.", 'assistant');
                
            } catch (error) {
                console.error('DEBUG: Error sending message:', error);
                removeLoadingMessage();
                addMessage('Sorry, I encountered an error processing your message. Please try again.', 'error');
            }

            sendButton.disabled = false;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input field
        messageInput.focus();

        console.log('DEBUG: STRANDS Meeting Assistant UI loaded');
    </script>
</body>
</html>
